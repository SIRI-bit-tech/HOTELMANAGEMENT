{% extends 'base.html' %}

{% block title %}Guests - HotelPMS{% endblock %}
{% block description %}Manage hotel guests, view guest profiles, and track guest history{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Guest Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'guests:create_guest' %}" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Add Guest
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow mb-6 p-6">
            <form method="get" class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Search</label>
                    <input type="text" name="search" id="search" value="{{ search }}" placeholder="Search by name, email, phone..." 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           hx-get="{% url 'guests:guest_list' %}"
                           hx-trigger="keyup changed delay:500ms"
                           hx-target="#guest-list"
                           hx-indicator="#search-indicator">
                </div>
                <div class="flex items-end">
                    <div class="flex items-center">
                        <input id="is_vip" name="is_vip" type="checkbox" {% if is_vip %}checked{% endif %}
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                               hx-get="{% url 'guests:guest_list' %}"
                               hx-trigger="change"
                               hx-target="#guest-list"
                               hx-indicator="#search-indicator">
                        <label for="is_vip" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            VIP Guests Only
                        </label>
                    </div>
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                        Filter
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading indicator -->
        <div id="search-indicator" class="htmx-indicator flex justify-center my-4">
            <svg class="animate-spin h-8 w-8 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Guest List -->
        <div id="guest-list">
            {% include 'guests/partials/guest_list_partial.html' %}
        </div>
    </div>
</div>
{% endblock %}
