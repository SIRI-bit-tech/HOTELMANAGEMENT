{% if guests %}
<div class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 shadow-lg rounded-md overflow-hidden">
    <div class="py-1 max-h-60 overflow-y-auto">
        {% for guest in guests %}
        <a href="{% url 'guests:guest_detail' guest.id %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">
            <div class="flex items-center">
                <img class="h-8 w-8 rounded-full mr-3" src="https://ui-avatars.com/api/?name={{ guest.first_name }}+{{ guest.last_name }}&background=10B981&color=fff&size=32" alt="{{ guest.full_name }}">
                <div>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">{{ guest.full_name }}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ guest.email }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% elif query %}
<div class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 shadow-lg rounded-md overflow-hidden">
    <div class="px-4 py-2 text-sm text-gray-500 dark:text-gray-400">
        No guests found for "{{ query }}"
    </div>
</div>
{% endif %}
